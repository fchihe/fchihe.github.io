<!DOCTYPE html lang="fr">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>PolitiScales - Questionnaire</title>

    <meta
      name="description"
      content="Bienvenue sur PolitiScale, le test politique en ligne. Vous serez confronté à une série d'affirmations et pour chacune d'entre elles vous devrez cliquer sur le bouton qui correspond le plus à votre opinion."
    />
    <link rel="stylesheet" href="/style.css" type="text/css" media="screen" />
    <link rel="shortcut icon" href="/images/favicon.ico" />
    <meta property="og:url" content="https://dbhq.github.io/" />
    <meta property="og:title" content="PolitiScales, DBHQ Edition" />
    <meta property="og:locale" content="en_US" />
    <meta
      property="og:description"
      content="Bienvenue sur PolitiScale, le test politique en ligne. Vous serez confronté à une série d'affirmations et pour chacune d'entre elles vous devrez cliquer sur le bouton qui correspond le plus à votre opinion."
    />
    <meta property="og:image" content="/images/facebook-preview.jpg" />
  </head>

  <body>
    <header>
      <div id="header">
        <h1><a href="/">PolitiScales</a></h1>
      </div>
    </header>

    <div id="content">
      <div id="mainFrame">
        <h2 id="question-number">Loading...</h2>
        <div class="questionBox"><p id="question-text"></p></div>
        <div class="navButtons questionButtons">
          <button onclick="next_question(1)" class="strong-agree">
            Totalement d'accord
          </button>
          <button onclick="next_question(2/3)" class="agree">
            Plutôt d'accord
          </button>
          <button onclick="next_question(0)" class="neutral">
            Neutre ou hésitant
          </button>
          <button onclick="next_question(-2/3)" class="disagree">
            Plutôt pas d'accord
          </button>
          <button onclick="next_question(-1)" class="strong-disagree">
            Absolument pas d'accord
          </button>

          <a href="#" class="button" onclick="prev_question()" id="back_button">
            Retourner à la question précédente
          </a>
          <a class="button" href="/" id="back_button_off">
            Retourner à la page d'accueil
          </a>
        </div>
      </div>
    </div>

    <div id="footer">
      <p>
        Ce questionnaire est une version modifiée de
        <a href="https://www.politiscales.net/">PolitiScales</a>, qui est lui-même basé sur
        <a href="https://8values.github.io/">8values</a>.
      </p>
    </div>

    <script src="/quiz.js"></script>
  </body>
</html>
